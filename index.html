<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Nail Art</title>
    <link rel="icon" type="image/jpg" href="/favicon.jpg" />
    <link rel="stylesheet" href="styles.css">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <header>
        <h1>Tienda de Nail Art</h1>
    </header>

    <main>
        <div class="oculta" id="carrito"></div>
        <input id="buscador" placeholder="Buscar por producto">
        <button id="buscar">Buscar</button>
        <button id="resetearBusqueda">Borrar búsqueda</button>
        <button id="verOcultar">Ver/Ocultar Carrito</button>

        <select id="filtroCategoria">
            <option value="">Filtrar por categoría</option>
            <option value="">Todas las categorías</option>
            <option value="Semipermanente">Semipermanente</option>
            <option value="Tradicional">Tradicional</option>
            <option value="Accesorios">Accesorios</option>
            <option value="Cabina">Cabina</option>
        </select>

        <div id="contenedorProd"></div>
    </main>

    <footer>
        <p>Todos los derechos reservados &copy; 2023 Tienda de Nail Art</p>
    </footer>

    <script src="./myscript.js"></script>
</body>

</html>
